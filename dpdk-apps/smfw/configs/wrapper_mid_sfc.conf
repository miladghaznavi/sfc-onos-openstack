# Note that config file parsing is not tested against invalid
# or missing configurations because and is missing lots of error handling,
# so double check yout configuration file if something goes wrong.

log_mempool_size = 13;

# Number of Cores used by the application
cores = 1;

# Bitmask of ports which should be used.
port_mask = 0x0F

# cores on which the receiver receive.
receive_on_cores = [0, 0, 0, 0]

forwarder: (
    {
        receiver_id = 0;
        dst_mac = "02:00:00:00:00:00";
        sender_id = 1;
        decap_on_send = true;
    }
);

counter: (
    {
        register_rx_id = 0;
        firewall_rx_id = 2;
        
        next_vnf_mac = "02:00:00:00:00:00";
        
        sender_id = 3;

        encap_on_register = false;
        decap_on_send = false;
        chain_index = 1;
        timeout = 100;

        # number of votes a packet must have after this wrapper
        # if first two firewalls don't let this packet through 
        # the decission of the third does not matter.
        drop_if_less_than = 1;

        # the log2 of the ring size.
        ring_size_log = 8;

        table_size = 10007;
        buckets_per_entry = 4;
    }
)